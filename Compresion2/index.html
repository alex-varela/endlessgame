<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | EndlessRunner</title>
  </head>
  <script>
    function resizeCanvas() {
  if(  navigator.userAgent.match(/Android/i) ||
  navigator.userAgent.match(/webOS/i) ||
  navigator.userAgent.match(/iPhone/i) ||
  navigator.userAgent.match(/iPod/i)) {
    var canvs = document.getElementById("unity-canvas");
              canvs.width = 500 ;
              canvs.height = 900;
  }else{
    var canvs = document.getElementById("unity-canvas");
              canvs.width = 900 ;
              canvs.height = 1000;
  }



    }
    </script>
  <body onload="resizeCanvas();" style="text-align: center">
    <canvas id="unity-canvas" width=128 height=128 style="width: 40%; height: 25%; background: #231F20"></canvas>
    <script src="Build/Compresion2.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Compresion2.data",
        frameworkUrl: "Build/Compresion2.framework.js",
        codeUrl: "Build/Compresion2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "EndlessRunner",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
